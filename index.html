<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="./assets/javascript/logic.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-success text-white mt-4">
            <h1 class="text-center">Catch Your Train</h1>
            <h4 class="text-center">Never be late again!</h4>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-striped" id="train-schedule">
                            <thead>
                               <tr>
                                   <th scope="col">Train Name</th>
                                   <th scope="col">Destination</th>
                                   <th scope="col">Frequency (mins)</th>
                                   <th scope="col">Next Arrival</th>
                                   <th scope="col">Minutes Away</th>
                               </tr> 
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (mins)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button type="button" class="btn btn-info" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
